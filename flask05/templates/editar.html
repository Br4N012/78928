<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="/guardar" method="post">
        <!-- El nombre del producto será un campo de solo lectura (no se puede editar) -->
        <input type="text" name="nombre" value="{{ producto['nombre'] }}" readonly >
        
        <!-- El precio será el único campo editable -->
        <input type="number" name="precio" value="{{ producto['precio'] }}" required>
        <input type="hidden" name="id" value="{{ producto['id'] }}">
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
